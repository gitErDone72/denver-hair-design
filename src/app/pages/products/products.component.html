<div class="page__intro">
  We maintain a wide selection of today's most sought after hair products from top brands including IGK, Saints & Sinners, Redken, Colura, Kevin Murphy and others.
</div>
<div class="section" *ngFor="let productBrand of allProducts; index as i">
  <div class="section__title">{{productBrand.brand}}</div>
  <div class="grid grid_products">
    <div class="products__item" *ngFor="let product of allProducts[i].products">
      <dhd-thumbnail [type]="thumbnailType" [image]="product.image">
        {{product.name}}
      </dhd-thumbnail>
    </div>
  </div>
</div>
