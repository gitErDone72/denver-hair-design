<div class="text-block text-block_statement">
 Maybe we want to say something about our awesome stylists?</div>
<div class="grid grid_stylists">
    <dhd-thumbnail *ngFor="let stylist of stylists" [type]="thumbnailType" [image]="stylist.headShot">
        <div class="stylist__name">
            <div class="stylist__name_first">{{stylist.firstName}}</div>
            <div class="stylist__name_last">{{stylist.lastName}}</div>
        </div>
        <div class="thumbnail__icon" icon="info-square"></div>
    </dhd-thumbnail>
</div>
