<div class="grid grid_stylists">
  @for (stylist of stylists; track stylist) {
  <dhd-thumbnail
    [type]="thumbnailType"
    [image]="stylist.headShot"
    [isImageClickable]="true"
    (thumbnailClicked)="openStylistModal(stylist)"
  >
    <div class="stylist__name">
      <div class="stylist__name_first">{{ stylist.firstName }}</div>
      <div class="stylist__name_last">{{ stylist.lastName }}</div>
    </div>
    <div class="thumbnail__icon-stack" icon="info-square">
      @if (stylist.socialMedia !== "NONE") {
      <a
        class="thumbnail__link"
        [href]="stylist.socialMediaLink"
        target="_blank"
      >
        <svg class="thumbnail__icon">
          <use
            [attr.xlink:href]="
              '../../../assets/img/sprite.svg#' +
              stylist.socialMedia.toLowerCase() +
              '-icon'
            "
          ></use>
        </svg>
      </a>
      }
      @if (stylist.phone !== "NONE") {
      }
    </div>
  </dhd-thumbnail>
  }
</div>
