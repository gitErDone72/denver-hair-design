<div class="page__subgrid">
  <div class="text-block text-block_statement text-block_statement_above">
    <p class="paragraph">Get to know our team of professional stylists and find the perfect match for your hair needs.</p>
  </div>
  @for (stylist of stylists; track stylist) {
  <dhd-thumbnail [thumbnailItem]="stylist.thumbnailInfo" (thumbnailClicked)="openStylistModal(stylist)">
    <div class="stylist__name">
      <div class="stylist__name_first">{{ stylist.firstName }}</div>
      <div class="stylist__name_last">{{ stylist.lastName }}</div>
    </div>
    <div class="thumbnail__icon-stack">
      @if (stylist.socialMedia !== "NONE") {
      <a class="thumbnail__link" [href]="stylist.socialMediaLink" target="_blank">
        <svg class="thumbnail__icon">
          <use [attr.xlink:href]="'../../../assets/img/sprite.svg#' + stylist.socialMedia.toLowerCase() + '-icon'">
          </use>
        </svg>
      </a>
      } @if (stylist.phone) {
      <a class="thumbnail__link" href="tel:{{ stylist.phone }}">
        <svg class="thumbnail__icon">
          <use xlink:href="../../../assets/img/sprite.svg#phone-icon"></use>
        </svg>
      </a>
      }
    </div>
  </dhd-thumbnail>
  }
</div>
