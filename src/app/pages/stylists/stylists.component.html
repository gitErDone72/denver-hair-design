  <div class="page__subgrid">
    <div class="text-block text-block_statement text-block_statement_above">
      <p class="paragraph">
        Get to know our team of professional stylists and find the perfect match
        for your hair needs.
      </p>
    </div>
    @for (stylist of stylists; track stylist) {
    <dhd-thumbnail [thumbnailItem]="stylist.thumbnailInfo" (thumbnailClicked)="openStylistModal(stylist)">
      <div class="stylist__name" (click)="openStylistModal(stylist)">
        <div class="stylist__name_first">{{ stylist.nameFirst }}</div>
        <div class="stylist__name_last">{{ stylist.nameLast }}</div>
      </div>
      @if (stylist.socialMedia !== socialMediaType.NONE) {
      <a class="thumbnail__link" href="{{stylist.socialMediaLink}}" target="_blank">
        <svg class="thumbnail__icon thumbnail__icon_social">
          <use attr.href="../../../assets/img/svg/icons-sprite.svg#icon-{{ stylist.socialMedia }}"></use>
        </svg>
      </a>
      }
    </dhd-thumbnail>
    }
  </div>
