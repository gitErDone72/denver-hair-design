<div class="text-block text-block_statement">
  Pricing varies, and is determined by the stylist performing your service.
</div>
<div class="grid grid_services">
  @for (serviceType of allServices; track serviceType; let i = $index) {
  <div class="grid__section">
    <div class="grid__section-title">{{serviceType.type}}</div>
    <div class="grid__section-content">
      @for (service of allServices[i].salonServices; track service) {
      <div class="services__item">
        <div class="services__name">{{service.name}}</div>
        <!-- <div class="services__elipses"></div>
      <div class="services__price">from {{service.startingPrice | currency}}</div> -->
      </div>
    }
    </div>
  </div>
}
</div>
