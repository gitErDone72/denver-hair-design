<div style="background-color: red; position: absolute; z-index: 5000; color: white; width: 100%; height: 75px;">Is Home Page: {{ appStateService.stateForT().isHomePage}}</div>
<header class="header" [ngClass]="{ header_home: appStateService.stateForT().isHomePage }" routerLink="/">
  <svg class="header__logo">
    <use href="../assets/img/svg/dhd-sprite.svg#dhd-logo-header"></use>
  </svg>
</header>
{{ appStateService.stateForT().isHomePage}}
<div class="page-container" [@routeAnimations]="getAnimationPageName()">
  <div
    class="mobile-nav-blur"
    [ngClass]="{ 'mobile-nav-blur_show': isMobileNavBlurred() }"
  ></div>
  <router-outlet></router-outlet>
</div>

<dhd-main-nav
  [ngClass]="{
    'main-nav_home': appStateService.stateForT().isHomePage,
    'main-nav_collapsed': isMainNavCollapsed()
  }"
  (onMobileNavExpanded)="toggleMobileNavExpanded($event)"
></dhd-main-nav>
<dhd-footer [ngClass]="{ footer_home: appStateService.stateForT().isHomePage }"></dhd-footer>
