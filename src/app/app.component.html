 <header class="header" [ngClass]="{ header_home: isHomePage() }" routerLink="/">
  <svg class="header__logo">
    <use xlink:href="../assets/img/sprite.svg#header-logo"></use>
  </svg>
</header>
<div class="page-container" [@routeAnimations]="getAnimationPageName()">
  <div class="mobile-nav-blur" [ngClass]="{ 'mobile-nav-blur_show': isMobileNavOpen() && !isHomePage()}"></div>
  <router-outlet></router-outlet>
</div>
<dhd-main-nav [ngClass]="{'main-nav_home': isHomePage()}" [isBeyondMobileWidth]="isBeyondMobileWidth()" [isHomePage]="isHomePage()" (onMobileNavExpanded)="toggleMobileNavBlur($event)"></dhd-main-nav>
<dhd-footer [ngClass]="{'footer_home': isHomePage()}"></dhd-footer>
