<div class="thumbnail__image" [ngClass]="{thumbnail__image_clickable: isClickable()}">
    <div class="thumbnail__link thumbnail__link_ellipsis">
      <svg class="thumbnail__icon thumbnail__icon_ellipsis">
        <use
          xlink:href="../../../assets/img/svg/icons-sprite.svg#icon-ellipsis"
        ></use>
      </svg>
    </div>
  <img [src]="image" alt="" srcset="" (click)="onThumbnailClicked($event)">
</div>
<div class="thumbnail__details">
  <ng-content></ng-content>
</div>
