<dhd-thumbnail class="modal-stylist__thumbnail" [thumbnailItem]="stylist.thumbnailInfo"
  [isClickable]="false"></dhd-thumbnail>
<p class="paragraph modal-stylist__paragraph" [ngClass]="{'modal-stylist__paragraph_empty': stylist.bio === undefined}">{{stylist.bio}}</p>
@if(stylist.bookingMethod !== bookingMethodType.NONE){
<dhd-booking-button [stylist]="stylist"></dhd-booking-button>
}
@if(galleryItems.length > 0){
<div class="modal-stylist__gallery">
  @for(galleryItem of galleryItems; track galleryItem; let i = $index){
  <div [class]="'gallery__item gallery__item_'+i">
    <dhd-thumbnail [thumbnailItem]="galleryItem"></dhd-thumbnail>
  </div>
  }
</div>
}
